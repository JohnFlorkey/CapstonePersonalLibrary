{% extends 'base.html' %}

{% block content %}

<h1>Tags</h1>
<div>
    {% for tag in user.tags|sort(attribute='name') %}

    <a href="/users/{{user.id}}/tags/{{tag.id}}" class="btn btn-primary btn-sm m-1">{{tag.name}}</a>

    {% endfor %}
</div>

<a href="/users/{{user.id}}/tag" class="btn btn-success btn-sm m-1">Add new tag</a>

{% endblock %}
