{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% for book in books|sort(attribute='title') %}
  <div class="card">
    <div class="row">
      <div class="col-xl-1 col-md-2 col-sm-3">
        <a href="/users/{{user.id}}/books/{{book.id}}"><img src="{{book.get_cover_image_url('medium')}}" class="card-img-top"></a>
      </div>
      <div class="col">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.get_authors()}}</p>
            </div>
            <div class="col">
              <h5>Tags applied to this book</h5>
              {% for tag in book.get_user_book_tags(user.id) %}
                <a href="/users/{{user.id}}/tags/{{tag.id}}">
                  <button class="btn btn-primary btn-sm m-1" id="{{tag.id}}">{{tag.name}}</button>
                </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
